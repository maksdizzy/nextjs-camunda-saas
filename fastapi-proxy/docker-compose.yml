version: '3.8'

services:
  proxy:
    build: .
    container_name: clerk-camunda-proxy
    ports:
      - "8000:8000"
    environment:
      # Clerk Configuration
      - CLERK_JWKS_URL=${CLERK_JWKS_URL}
      - CLERK_AUDIENCE=${CLERK_AUDIENCE:-}

      # Engine Configuration
      # Use host.docker.internal to access localhost from container
      - ENGINE_URL=${ENGINE_URL:-http://host.docker.internal:8080/engine-rest}
      - ENGINE_USER=${ENGINE_USER:-demo}
      - ENGINE_PASS=${ENGINE_PASS:-demo}
      - ENGINE_TIMEOUT=${ENGINE_TIMEOUT:-30}

      # CORS Configuration
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}

      # Application Settings
      - APP_NAME=${APP_NAME:-Clerk-Camunda Proxy}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    # Allow container to access host services (for local Camunda Engine)
    extra_hosts:
      - "host.docker.internal:host-gateway"

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
